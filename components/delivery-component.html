<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .p-chk-address-card__container {
        width: 100%;
        max-width: 860px;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        padding: 24px;
        gap: 12px;
        border-radius: 12px;
        border: 1px solid #e3e3e3;
        background-color: #fff;
      }

      .p-chk-address-card__header {
        width: 100%;
        max-width: 812px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
      }

      .p-chk-address-card__title {
        width: 84px;
        color: #000000;
        font-family: "Roboto", sans-serif;
        font-weight: 700;
        font-size: 23px;
        line-height: 27px;
        text-align: left;
        display: flex;
        align-items: center;
      }

      .p-chk-address-card__edit-link {
        width: 28px;
        color: #0530ad;
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        font-size: 16px;
        text-align: left;
        text-decoration: underline;
        display: flex;
        align-items: center;
        cursor: pointer;
        transition: color 0.2s ease;
      }

      .p-chk-address-card__edit-link:hover {
        color: #041f7a;
      }

      .p-chk-address-card__content {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        gap: 16px;
        border-radius: 6px;
      }

      .p-chk-address-card__delivery-address {
        width: 122px;
        color: #000000;
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        font-size: 16px;
        line-height: 24px;
        text-align: left;
        display: flex;
        align-items: flex-start;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .p-chk-address-card__container {
          max-width: 100%;
          margin: 0 10px;
          padding: 20px;
          height: auto;
        }

        .p-chk-address-card__header {
          max-width: 100%;
          height: auto;
          gap: 8px;
        }

        .p-chk-address-card__title {
          width: auto;
        }

        .p-chk-address-card__edit-link {
          width: auto;
        }

        .p-chk-address-card__content {
          max-width: 100%;
          height: auto;
        }

        .p-chk-address-card__delivery-address {
          width: 100%;
          height: auto;
        }
      }

      @media (max-width: 480px) {
        .p-chk-address-card__container {
          padding: 16px;
        }

        .p-chk-address-card__title {
          font-size: 20px;
        }

        .p-chk-address-card__delivery-address {
          font-size: 14px;
        }

        .p-chk-address-card__edit-link {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="p-chk-address-card__container">
      <div class="p-chk-address-card__header">
        <div class="p-chk-address-card__title">Delivery</div>
        <div class="p-chk-address-card__edit-link">Edit</div>
      </div>

      <div class="p-chk-address-card__content">
        <div class="p-chk-address-card__delivery-address">
          Yeshe Hagl<br />
          50 Monument Sq<br />
          apt 302<br />
          Portland, ME<br />
          04101<br />
          United States<br />
          +1 949-678-9770
        </div>
      </div>
    </div>
  </body>
</html>
