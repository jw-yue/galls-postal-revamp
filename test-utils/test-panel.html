<!-- =============================================================================
     TEST STATES PANEL - DEVELOPMENT ONLY (Updated for Data-Driven Flow)
     ============================================================================= 
     This component provides UI controls for testing the new data-driven checkout
     initialization using initializeFromFormData() instead of data-chk-state.
     Should NOT be included in production builds.
-->

<!-- Test States Control Panel -->
<div class="p-chk-test-states" id="testStatesPanel">
  <div class="p-chk-test-states__header">
    <h4>Data-Driven Tests</h4>
    <button
      type="button"
      class="p-chk-test-states__toggle"
      onclick="toggleTestStates()"
      title="Hide test panel"
    >
      ‚Üê
    </button>
  </div>

  <div class="p-chk-test-states__content">
    <div class="p-chk-test-states__section">
      <h5>Data-Driven Testing</h5>
      <button
        type="button"
        class="p-chk-test-btn"
        onclick="testDataDrivenInit()"
        title="Test initialization with current form data"
      >
        Test Current Data
      </button>
      <button
        type="button"
        class="p-chk-test-btn"
        onclick="clearAllFormData()"
        title="Clear all form fields to test empty state"
      >
        Clear All Data
      </button>
    </div>

    <div class="p-chk-test-states__section">
      <h5>Mock Data Scenarios</h5>
      <button
        type="button"
        class="p-chk-test-btn p-chk-test-btn--secondary"
        onclick="changeStateWithMockData('contact')"
        title="New user - no data, contact form should open"
      >
        Scenario 1: New User
      </button>
      <button
        type="button"
        class="p-chk-test-btn p-chk-test-btn--secondary"
        onclick="changeStateWithMockData('delivery')"
        title="Contact filled - delivery form should open"
      >
        Scenario 2: Contact Done
      </button>
      <button
        type="button"
        class="p-chk-test-btn p-chk-test-btn--secondary"
        onclick="changeStateWithMockData('payment')"
        title="Both contact & delivery filled - payment should be highlighted"
      >
        Scenario 3: Ready for Payment
      </button>
    </div>
  </div>
</div>

<!-- Test States Tab (shows when panel is hidden) -->
<div class="p-chk-test-states-tab" id="testStatesTab">
  <button
    type="button"
    class="p-chk-test-states-tab__button"
    onclick="toggleTestStates()"
    title="Show test panel"
  >
    Test
  </button>
</div>
